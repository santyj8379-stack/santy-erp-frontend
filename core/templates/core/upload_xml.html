{% extends 'core/base.html' %}

{% block title %}Tally XML Import{% endblock %}

{% block content %}
    <h2>Upload Tally XML File</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="xmlfile">
        <br><br>
        <button type="submit">Upload</button>
    </form>
{% endblock %}

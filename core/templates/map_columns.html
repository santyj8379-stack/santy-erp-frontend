<!DOCTYPE html>
<html>
<head>
    <title>Map Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h3>Step 2: Map Your Data</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="mapping" value="true">
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>System Requirement</th>
                            <th>Match with Your File Column</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for field in db_fields %}
                        <tr>
                            <td><strong>{{ field }}</strong></td>
                            <td>
                                <select name="{{ field }}" class="form-select">
                                    {% for col in file_columns %}
                                        <option value="{{ col }}" {% if col == field %}selected{% endif %}>{{ col }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" class="btn btn-success">Confirm & Import</button>
            </form>
        </div>
    </div>
</body>
</html>
